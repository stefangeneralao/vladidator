<html>
	<head>
		<meta charset="utf-8">
		<title>Vladidator</title>
		<meta name="description" content="">

		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles/base.css">
		<script src="script/jquery-3.2.1.min.js"></script>
    <script src="script/animation.js"></script>

	<body>
		<header>
			<h1>Vladidator</h1>
		</header>
		<div id="result">
			<div id="loader">
			</div>
			<table>
					<thead>
					</thead>
					<tbody>
						<tr>
							<td>
								Words
							</td>
							<td class="result-item" id="wordCount">
							</td>
						</tr>
						<tr>
							<td>
								Characters
							</td>
							<td class="result-item" id="charCount">
							</td>
						</tr>
						<tr>
							<td>
								Characters(no whitespace)
							</td>
							<td class="result-item" id="characterCountNoWhiteSpace">
							</td>
						</tr>
						<tr>
							<td>
								Whitespaces
							</td>
							<td class="result-item" id="whiteSpaceCount">
							</td>
						</tr>
						<tr>
							<td>
								Most occuring character
							</td>
							<td class="result-item" id="mostOccurringCharacter">
							</td>
						</tr>
					</tbody>
					<tfoot>
					</tfoot>
			</table>
		</div>
		<main>
			<textarea id="text" placeholder="Putin your text Here..."></textarea>
		</main>
